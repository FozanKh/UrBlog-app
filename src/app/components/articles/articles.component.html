<mat-toolbar color="primary">
  <button class="menu-btn" mat-button [matMenuTriggerFor]="menu">
    {{ selectedTag === "" ? "ALL" : selectedTag.toUpperCase() }}
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectedTag = ''">All</button>

    <button mat-menu-item (click)="selectedTag = 'Programming Languages'">
      Programming Languages
    </button>

    <button mat-menu-item (click)="selectedTag = 'Frameworks'">
      Frameworks
    </button>

    <button mat-menu-item (click)="selectedTag = 'Artificial Intelligence'">
      Artificial Intelligence
    </button>

    <button mat-menu-item (click)="selectedTag = 'Backend'">Backend</button>

    <button mat-menu-item (click)="selectedTag = 'Frontend'">Frontend</button>

    <button mat-menu-item (click)="selectedTag = 'Other'">Other</button>
  </mat-menu>

  <span class="spacer"></span>
  <div class="search">
    <form [formGroup]="form" class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="search"
        aria-label="Search"
        formControlName="searchText"
        placeholder="e.g. best practices"
      />
      <button mat-raised-button color="accent" (click)="onSearch()">
        Search
      </button>
    </form>
  </div>
</mat-toolbar>

<a routerLink="/editor" id="addArticle">Add Article</a>
<div class="container mt-4">
  <div class="row">
    <div
      *ngFor="let article of filteredArticles; let i = index"
      class="col-auto mb-3"
    >
      <app-article
        [user]="getBlogger(article)"
        [article]="article"
        [isWriter]="isWriter[i]"
      ></app-article>
    </div>
  </div>
</div>
