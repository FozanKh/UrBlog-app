<div class="search">
  <form [formGroup]="form">
    <mat-form-field appearance="legacy">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="search" />
    </mat-form-field>
  </form>
</div>

<a routerLink="/editor" id="addArticle">Add Article</a>
<div class="container mt-4">
  <div class="row">
    <div
      *ngFor="let article of filteredArticles; let i = index"
      class="col-auto mb-3"
    >
      <app-article [article]="article" [isWriter]="isWriter[i]"></app-article>
    </div>
  </div>
</div>
