<div class="card-container">
  <mat-card>
    <img
      class="f-row"
      [src]="
        article.image ? article.image : '../../../../assets/images/css.jpg'
      "
      alt=""
    />
    <p class="s-row">{{ article.title }}</p>
    <div class="t-row">
      <p class="article-tag">
        Added to <span>{{ article.tag }}</span>
      </p>
      <p class="date">{{ getDate(article.date) }}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="fo-row">
      <p class="blogger-name">
        <img
          class="blogger-photo"
          [src]="!!user.photo ? user.photo : '../../../assets/images/b.jpg'"
          alt=""
        />
        BY <b>{{ user.firstName + " " + user.lastName }}</b>
      </p>
    </div>

    <div class="bk">
      <p class="article-description">{{ article.description }}</p>
    </div>

    <div class="action-container">
      <button
        mat-raised-button
        class="abtn"
        class="primary"
        [routerLink]="['/article', article.id]"
      >
        Read
      </button>
      <button
        *ngIf="isWriter"
        mat-raised-button
        class="abtn"
        class="secondary"
        [routerLink]="['/editor', article.id]"
      >
        Edit
      </button>
    </div>
  </mat-card>
</div>
