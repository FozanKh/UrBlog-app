<div class="issueCard">
  <div class="issue-info">
    <p id="issue-title">{{ issue.title }}</p>
    <p id="description">{{ issue.description }}</p>

    <p id="date">{{ issue.date }}</p>
  </div>
  <button
    (click)="processStateHandler()"
    [class]="issue.isProcessed ? 'btn btn-primary' : 'btn btn-danger'"
  >
    {{ issue.isProcessed ? "UnProcess" : "Process" }}
  </button>
</div>
