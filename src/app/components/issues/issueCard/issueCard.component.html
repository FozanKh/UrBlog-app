<mat-card>
  <mat-card-title>{{ issue.title }}</mat-card-title>
  <mat-divider></mat-divider>
  <p class="issue-description">{{ issue.description }}</p>
  <p class="issue-date">{{ getDate(issue.date) }}</p>
  <button
    mat-raised-button
    [class]="issue.isProcessed ? 'secondary' : 'primary'"
    (click)="processStateHandler()"
  >
    {{ issue.isProcessed ? "UnProcess" : "Process" }}
  </button>
</mat-card>
