<div class="root-container">
  <div class="config-container">
    <p id="title">Users</p>
    <div class="sections">
      <a href="">All</a>
      <a href="">Staff</a>
      <a href="">Blogger</a>
    </div>

    <form [formGroup]="form">
      <input
        formControlName="searchText"
        type="text"
        placeholder="e.g. Abdulelah Hajjar"
      />
      <button (click)="onSearch()">Search</button>
    </form>
  </div>

  <div class="users-container">
    <app-user-card
      *ngFor="let user of filteredUsers"
      [user]="user"
    ></app-user-card>
  </div>
</div>
