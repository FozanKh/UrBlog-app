<mat-toolbar class="search-user-bar">
  <button class="" mat-button [matMenuTriggerFor]="menu">
    {{ selectedTag === "" ? "ALL" : selectedTag.toUpperCase() }}
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSelect('')">All</button>
    <button mat-menu-item (click)="onSelect('Staff')">Staff</button>
    <button mat-menu-item (click)="onSelect('Blogger')">Blogger</button>
    <button mat-menu-item (click)="onSelect('Admin')">Admin</button>
  </mat-menu>

  <span class="spacer"></span>
  <div class="search">
    <form [formGroup]="form" class="form-inline">
      <input
        class="form-control mr-sm-2 search-field"
        type="search"
        aria-label="Search"
        formControlName="searchText"
        placeholder="e.g. best practices"
      />
      <button
        mat-raised-button
        class="secondary search-button"
        (click)="onSearch()"
      >
        Search
      </button>
    </form>
  </div>
</mat-toolbar>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let user of filteredUsers" class="col-auto mb-3">
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>
</div>
